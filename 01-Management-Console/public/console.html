<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPMO Management Console</title>

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">

  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-panel: #1a1a1a;
      --glass-bg: rgba(30, 30, 30, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-light: #e6e6e6;
      --accent-red: #ff3b30;
      --accent-orange: #ff9500;
      --accent-yellow: #ffcc00;
      --accent-green: #34c759;
      --border-radius: 10px;
      --blur: 14px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Manrope", sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      padding-top: 70px;
    }

    /* ---------- HERO BAR ---------- */
    #heroBar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    #heroBar img {
      height: 30px;
      margin-right: 10px;
      filter: drop-shadow(0 0 4px var(--accent-orange));
    }

    #heroBar h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-orange), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #liveClock {
      margin-left: auto;
      font-size: 14px;
      color: var(--accent-yellow);
    }

    .status-pill {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-left: 12px;
      transition: box-shadow 0.3s ease;
    }

    .status-pill.connected {
      background: var(--accent-green);
      color: #000;
      box-shadow: 0 0 10px var(--accent-green);
    }

    .status-pill.error {
      background: var(--accent-red);
      color: #fff;
      box-shadow: 0 0 10px var(--accent-red);
    }

    /* ---------- NAV ---------- */
    nav {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      border-radius: var(--border-radius);
      margin: 0 20px 20px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    nav button {
      background: var(--accent-red);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 150, 0, 0.5);
      background: var(--accent-orange);
    }

    nav button.active {
      background: var(--accent-yellow);
      color: #000;
      box-shadow: 0 0 8px var(--accent-yellow);
    }

    /* ---------- TAB CONTENT ---------- */
    .tab-content {
      display: none;
      padding: 20px;
      margin: 0 20px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.4s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- LOADING STATE ---------- */
    .loading {
      text-align: center;
      padding: 40px;
      color: #aaa;
      font-style: italic;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>

<body>
  <!-- ‚îÄ‚îÄ HERO BAR ‚îÄ‚îÄ -->
  <div id="heroBar">
    <img src="logo.svg" alt="Console Logo">
    <h1>SmartPMO Management Console</h1>
    <div id="liveClock"></div>
    <span id="dbStatus" class="status-pill connected">Connected</span>
  </div>

  <!-- ‚îÄ‚îÄ NAVIGATION ‚îÄ‚îÄ -->
  <nav>
    <button class="active" data-tab="discovery">üì∞ Discovery</button>
    <button data-tab="sources">üîó Sources</button>
    <button data-tab="operations">‚öôÔ∏è Operations</button>
    <button data-tab="api-usage">üí∞ API Usage</button>
    <button data-tab="backlog">üìã Backlog</button>
    <button data-tab="statistics">üìä Statistics</button>
    <button data-tab="prefilter">üéØ Pre-Filter Config</button>
  </nav>

  <!-- ‚îÄ‚îÄ TAB PANELS ‚îÄ‚îÄ -->
  <div id="discovery-tab" class="tab-content active"><div class="loading">Loading Discovery Module</div></div>
  <div id="sources-tab" class="tab-content"><div class="loading">Loading Sources Module</div></div>
  <div id="operations-tab" class="tab-content"><div class="loading">Loading Operations Module</div></div>
  <div id="api-usage-tab" class="tab-content"><div class="loading">Loading API Usage Module</div></div>
  <div id="backlog-tab" class="tab-content"><div class="loading">Loading Backlog Module</div></div>
  <div id="statistics-tab" class="tab-content"><div class="loading">Loading Statistics Module</div></div>
  <div id="prefilter-tab" class="tab-content"><div class="loading">Loading Pre-Filter Config Module</div></div>

  <!-- ‚îÄ‚îÄ MODULE LOADER (unchanged) ‚îÄ‚îÄ -->
  <script type="module">
    const modules = {
      discovery: './console-modules/discovery-tab.js',
      sources: './console-modules/sources-tab.js',
      operations: './console-modules/operations-tab.js',
      'api-usage': './console-modules/api-usage-tab.js',
      backlog: './console-modules/backlog-tab.js',
      statistics: './console-modules/statistics-tab.js',
      prefilter: './console-modules/prefilter-tab.js'
    };
    const loadedModules = {};

    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', async () => {
        const tabName = btn.dataset.tab;
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(`${tabName}-tab`).classList.add('active');

        if (!loadedModules[tabName]) {
          try {
            const module = await import(modules[tabName]);
            loadedModules[tabName] = module;
            await module.init();
          } catch (err) {
            console.error(`Failed to load ${tabName}:`, err);
            document.getElementById(`${tabName}-tab`).innerHTML =
              `<div style="color:#ff3b30;padding:20px;">Error loading module: ${err.message}</div>`;
          }
        }
      });
    });

    (async () => {
      try {
        const mod = await import(modules.discovery);
        loadedModules.discovery = mod;
        await mod.init();
      } catch (e) {
        console.error('Discovery init fail:', e);
      }
    })();

    document.addEventListener('keydown', e => {
      if (!e.ctrlKey) return;
      const map = {1:'discovery',2:'sources',3:'operations',4:'api-usage',5:'backlog',6:'statistics',7:'prefilter'};
      if (map[e.key]) {
        e.preventDefault();
        document.querySelector(`[data-tab="${map[e.key]}"]`).click();
      }
    });
  </script>

  <!-- ‚îÄ‚îÄ LIVE CLOCK ‚îÄ‚îÄ -->
  <script>
    function updateClock() {
      document.getElementById('liveClock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
